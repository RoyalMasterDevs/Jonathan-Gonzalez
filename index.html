<!DOCTYPE html>
<html lang="es">
<head>
<!-- //   Seo Search Engine Optimization   -->
 <!-- //  SMO Search Management Optimization  -->
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripcion" content="Ropa de buena calidad">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pagina ropa</title>
    <title>Mi primer pagina</title>
    <title>Contacto</title>
    <title>Nosotros</title>
</head>
<body>
    <header>
     <!-- //style="background: blue; color: white;" -->
        <div>
        <!--    <p>Esto es header</p> -->
        <!--    SEO solo puede haber un H1 en tu pagina</p> -->
        <!--    SEO Puedes tener varios h2 a h6 y en 
            orden</p> -->
        <h1>Esto es un h1</h1>
            <h2>Esto es un h2</h2>
            <h3>Esto es un h3</h3>
            <h4>Esto es un h4</h4>
            <h5>Esto es un h5</h5>
            <h6>Esto es un h6</h6>
        </div>

        <nav>  <!-- // Navegacion  -->
            <ul><!-- // Lista desorganizada  -->
                <!-- // Elementos link  -->
                <li><a href="./index.html" style="color: white">Inicio</a></li>
                <li><a href="https://www.adidas.mx/">Nosotros</a></li>
                <li><a href="./reproductor/index.html">Reproductor</a></li>
            </ul>
                <!-- // Lista ordenada  -->
                
            <ol>
                <li>3</li>
                <li>2</li>
                <li>4</li>
                <li>1</li>
            </ol>
        </nav>
    </header>    

    <main style="background: red;">
        <div>Esto es main</div>
        <h2>Esto es una tabla</h2>
        <table style="border: 2px solid white;">
            <th>Esto es un Header de la tabla</th>
            <tbody>
                <tr>
                    <td>Esto es una fila</td>
                </tr>
                <tr>
                    <td>Esto es una Celda</td>
                </tr>
            </tbody>
        </table>
        <!-- <div>Galeria de fotos</div> -->
    </main>

    <footer style="background: green;">
        <div>Esto es footer</div>
        <section>
        <!-- // Formulario  -->
        <form action="#" method="post">
            <div>
                <label for="Nombre">NOMBRE: </label>
                <input id="Nombre" type="text" name="Nombre">
            </div>
            <br>
            <div>
                <label for="Edad">Edad: </label>
                <input id="Edad" type="number" name="Edad">
            </div>
            
            <div>
                <label for="Password">Password: </label>
                <input id="Password" type="password">
            </div>
            
            <div>
                <label for="Telefono">Telefono:</label>
                <input id="Telefono" type="Number" name="Telefono">
            </div>
            
            <div>
                <label for="Ciudad">Ciudad: </label>
                <input id="Ciudad" type="text" name="Ciudad"> 
            </div>
            
            <div>
                <label for="Message">Mensaje: </label>
                <textarea id="Message" name="Mensaje" id="" cols="60" rows="10"></textarea>
            </div>
        </form>
        </section>
    </footer>
    
</body>

</html>
